<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Score</title>
    <link rel="stylesheet" href="../css/high-score.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

</head>

<body>
    <main class="main-section dark-bg">
        <div>
            <div class="high-score-style">
                <span class="h1">H</span>
                <span class="i1">I</span>
                <span class="g1">G</span>
                <span class="h2">H</span>
                <span class="s1">S</span>
                <span class="c1">C</span>
                <span class="o1">O</span>
                <span class="r1">R</span>
                <span class="e1">E</span>
                <span class="s2">S</span>
            </div>
            <div class="player-score">
                <div class="high-score-style score-card">
                    <div class="player" id="player">
                       
                    </div>
                </div>
            </div>
            <div class="btn-back">
                <a href="../index.html">
                    <button class="btn">Home</button>
                </a>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="../js/high-score.js"></script>
    
</body>

</html>
